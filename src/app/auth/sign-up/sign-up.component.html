<!-- register.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-white text-center">
            <h2>Register</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="signUpForm">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control mt-2" formControlName="firstName" placeholder="Enter First Name">
              </div>
              <div class="form-group mt-2">
                <label for="lasttName">Last Name</label>
                <input type="text" class="form-control mt-2" formControlName="lastName" placeholder="Enter Last Name">
              </div>
              <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-2" formControlName="email" placeholder="Enter email" required>
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-2" formControlName="password" placeholder="Enter password" required>
              </div>
              <button type="button" [disabled]="!signUpForm.valid" class="btn btn-success btn-block mt-3" (click)="signUp()">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
