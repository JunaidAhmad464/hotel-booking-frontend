<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="signInForm">
              <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control mt-2" formControlName="email" placeholder="Enter username" required>
              </div>
              <div class="form-group mt-4">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-2" formControlName="password" placeholder="Enter password" required>
              </div>
              <button type="button" [disabled]="!signInForm.valid" class="btn btn-primary btn-block mt-3" (click)="signIn()">Sign In</button>
              <span style="margin-left: 18rem;">
                If not register yet
                <a routerLink="/sign-up" style="text-decoration: none; cursor: pointer; font-weight: 700; color: red;">Register Now</a>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
